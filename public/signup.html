<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="header">
    <strong>Bike Rental</strong>
    <div class="nav">
      <a href="index.html">Home</a>
      <a href="signup.html">Signup</a>
      <a href="login.html">Login</a>
      <a href="bikes.html">Bike Rental</a>
    </div>
  </div>

  <div class="container">
    <h2>Create Account</h2>
    <div id="msg"></div>
    <label>Username</label>
    <input id="username" placeholder="Enter username" />
    <label>Email</label>
    <input id="email" type="email" placeholder="Enter email" />
    <label>Password</label>
    <input id="password" type="password" placeholder="Enter password" />

    <label>Role</label>
    <select id="role" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px;">
      <option value="renter">I want to rent a bike</option>
      <option value="owner">I want to list a bike for rent</option>
    </select>

    <div style="margin-top:12px;">
      <button id="signupBtn">Sign Up</button>
    </div>
  </div>

  <script src="js/signup.js"></script>
</body>
</html>
